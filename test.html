<!DOCTYPE html>
<html>
  <head>
    <title>Scaling Square without JS</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden; /* To prevent scrollbars from extra space */
        box-sizing: border-box; /* Good practice for padding/border calculations */
      }

      /* The container that defines the square's base size and maintains aspect ratio */
      .aspect-ratio-box {
        width: 100vw; /* This makes it full width of the viewport */
        /*
         * To make it a square, padding-bottom should be 100% of the width.
         * The padding percentage is always calculated relative to the *width*
         * of the containing block, regardless of whether it's padding-top or padding-left.
         */
        padding-bottom: 100vw; /* Makes the height equal to the width */
        position: relative; /* Needed for absolute positioning of inner content */
        background-color: #f0f8ff; /* Light background for the box itself */
        border: 2px solid royalblue;
      }

      /* Optional: Content inside the square */
      .aspect-ratio-box-content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex; /* For centering content easily */
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        font-size: 2vw; /* Text also scales with viewport width */
        color: #333;
        text-align: center;
      }

      .note {
        font-size: 1vw; /* Smaller text for the note */
        margin-top: 10px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="aspect-ratio-box">
      <div class="aspect-ratio-box-content">
        <p>
          I am a square that scales with page zoom!
          <span class="note"
            >(My dimensions are based on viewport width, not screen height.)</span
          >
        </p>
      </div>
    </div>
  </body>
</html>
